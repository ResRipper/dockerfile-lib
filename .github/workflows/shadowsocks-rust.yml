name: Shadowsocks-rust

on:
  push:
    paths:
      - "network/shadowsocks/dockerfile"
      - ".github/workflows/shadowsocks-rust.yml"
  workflow_dispatch:

env:
  SS_VER: 1.23.5
  V2RAY_VER: 5.41.0

jobs:
  ss-rust:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Fetch repo
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and publish
        uses: docker/build-push-action@v6
        with:
          context: network/shadowsocks
          file: network/shadowsocks/dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: resripper/shadowsocks-rust:${{ env.SS_VER }}, resripper/shadowsocks-rust:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            SS_VER=${{ env.SS_VER }}
            V2RAY_VER=${{ env.V2RAY_VER }}
